<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майнинг</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .mining-card {
            background: white;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .balance {
            margin-bottom: 20px;
        }

        .balance-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .collect-btn {
            background: #ffd700;
            border: none;
            border-radius: 8px;
            color: #000;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        .collect-btn:active {
            background: #ffed4a;
        }

        .timer {
            font-size: 14px;
            color: #666;
        }

        .nav {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            background: #f0f0f0;
            color: #333;
        }

        .nav-item.active {
            background: #ffd700;
            color: #000;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Майнинг</h1>
            <p>Используйте бота для управления майнингом<br>Автоматическое начисление каждые 8 часов</p>
        </div>

        <div class="mining-card">
            <div class="balance">
                <div class="balance-label">Текущий баланс</div>
                <div class="balance-amount" id="balance">0.00 ₽</div>
            </div>
            
            <button class="collect-btn" onclick="collectReward()">
                Собрать награду
            </button>
            
            <div class="timer" id="timer">Следующее начисление через: 08:00:00</div>
        </div>

        <div class="nav">
            <div class="nav-item" onclick="showSection('main')">Главная</div>
            <div class="nav-item active" onclick="showSection('mining')">Майнинг</div>
            <div class="nav-item" onclick="showSection('referrals')">Рефералы</div>
            <div class="nav-item" onclick="showSection('profile')">Профиль</div>
        </div>

        <div class="info-text">
            Автоматическое начисление каждые 8 часов<br>
            Не закрывайте мини-приложение!
        </div>
    </div>

    <script>
        let balance = 0;
        let reward = 0.5;
        let timeLeft = 8 * 60 * 60;

        function collectReward() {
            if (reward > 0) {
                balance += reward;
                alert('Награда собрана! +' + reward.toFixed(2) + ' ₽');
                reward = 0;
                updateDisplay();
            } else {
                alert('Нет доступной награды для сбора');
            }
        }

        function showSection(section) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function updateDisplay() {
            document.getElementById('balance').textContent = balance.toFixed(2) + ' ₽';
        }

        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timer').textContent = 
                `Следующее начисление через: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timeLeft = 8 * 60 * 60;
                reward = 0.5;
                alert('Автоматическое начисление! Доступно 0.50 ₽');
            }
        }

        setInterval(updateTimer, 1000);
        updateDisplay();
    </script>
</body>
</html>
